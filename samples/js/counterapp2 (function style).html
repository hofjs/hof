<!DOCTYPE html>
<html>
<head>
    <title>Counter app</title>
    <script src="../../lib/nomodule/hof.js"></script>
    <script>
        const counterStore = {
            value: 10,

            increment() { this.value++; }, 
            decrement() { this.value--; },
        };

        component("counter-component", {
            counterStore,
            
            render() {
                return () => `
                    <div>${new Date()}</div>
                    <div>Count: ${this.counterStore.value}<button onclick="${() => this.counterStore.increment()}">++</button></div>`;
            }
        });
    </script>
</head>
<body>
    <h1>Counter app (function style)</h1>
    <counter-component></counter-component>
    <counter-component></counter-component>
</body>
</html>
