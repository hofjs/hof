<!DOCTYPE html>
<html>
<head>
    <title>Multiple rendering app (class style)</title>
    <script src="../src/hof.js"></script>
    <script>
         customElements.define('todo-list', class extends HofHtmlElement {
            constructor() {
                super('div')
                super.useAutoProps();
            }

            selected = {};
            todos = [{ title: "Todo 1", done: true, }, { title: "Todo 2", done: false, }];
            
            edit(todo) { this.selected = todo; }
            
            render() {
                super.renderContent(() => `${this.todos.length} todos in the list`);
                super.renderList(this.todos, (todo) => 
                    `<li>
                        ${todo.title} - ${todo.done}                            
                        [<a href="#" onclick="${() => this.edit(todo)}">Edit</a>]
                    </li>`)
                super.renderContent(() => `Current selection: ${this.selected?.title ?? "-"}`);
            }
        });
    </script>
</head>
<body>
    <h1>Multiple rendering app (class style)</h1>
    <todo-list></todo-list>
</body>
</html>
