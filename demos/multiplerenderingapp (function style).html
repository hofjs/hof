<!DOCTYPE html>
<html>
<head>
    <title>Multiple rendering app (function style)</title>
    <script src="../src/hof.js"></script>
    <script>
        component("todo-list", {
            selected: {},
            todos: [{ title: "Todo 1", done: true, }, { title: "Todo 2", done: false, }],

            edit(todo) { this.selected = todo; },

            render() {
                return [
                    [() => `${this.todos.length} todos in the list`],
                    [this.todos, (todo) => 
                        `<li>
                            ${todo.title} - ${todo.done}                            
                            [<a href="#" onclick="${() => this.edit(todo)}">Edit</a>]
                        </li>`
                    ],
                    [() => `Current selection: ${this.selected?.title ?? "-"}`]
                ]
            }
        }, "label");
    </script>
</head>
<body>
    <h1>Multiple rendering app (function style)</h1>
    <todo-list></todo-list>
</body>
</html>
